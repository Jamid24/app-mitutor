<body id="my-calendar" class="hold-transition sidebar-mini">
<div class="wrapper">
    <div id="navbar"></div>
    <div id="main-sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Mi agenda</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Mi agenda</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
                <!-- THE CALENDAR -->
                <div id="calendar"></div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <div class="modal fade" id="modalTutoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Gestionar tutoría</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="form-tutorial">
          <div class="modal-body">
              <input id="tutorial-id" name="tutorial-id" type="hidden" value="">
              <input id="tutorial-date" name="tutorial-date" type="hidden" value="">
              <div class="form-group">
                <select id="tutorial-matter" name="tutorial-matter" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar materia</option>
                </select>
              </div>
              <div class="form-group">
                <select id="tutorial-city" name="tutorial-city" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar Ciudad</option>
                  <option value="1">Bogotá D.C.</option>
                </select>
              </div>
              <div class="form-group">
                <select id="tutorial-sede" name="tutorial-sede" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar Sede</option>
                </select>
              </div>
              <div class="form-group">
                <select id="tutorial-ubication" name="tutorial-ubication" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar ubicación</option>
                </select>
              </div>
              <div class="form-group">
                <select id="tutorial-quota" name="tutorial-quota" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar cantidad estudiantes</option>
                  <option value="1">1</option>
                  <option value="3">2</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <select id="tutorial-hour" name="tutorial-hour" class="custom-select custom-select-sm" required>
                  <option value="" disabled selected>Seleccionar Hora</option>
                  <option value="11:00">11:00</option>
                  <option value="14:00">14:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                  <option value="20:00">20:00</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button id="btn-add-tutorial" type="submit" class="btn btn-success">Guardar</button>
            <button id="btn-delete-tutorial"type="button" class="btn btn-danger">Eliminar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  <!-- /.content-wrapper -->
  <div id="footer"></div>
</div>
<!-- ./wrapper -->
