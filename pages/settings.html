<body id="settings" class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <div id="navbar"></div>
    <div id="main-sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Información básica</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="../pages/home.html">Inicio</a></li>
                <li class="breadcrumb-item active">Configuración</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <form id="formSettings" name="formSettings" method="post">
          <div class="row">
              <div class="col-md-4">
                <input id="setting-id" name="setting-id" type="hidden" value="">
                <input id="setting-names" name="setting-names" class="form-control" type="text" placeholder="Nombres" readonly>
                <input id="setting-email1" name="setting-email1" class="form-control" type="text" placeholder="Correo institucional" readonly>
                <input id="setting-email2" name="setting-email2" class="form-control" type="text" placeholder="Correo personal" >
                <input id="setting-phone1" name="setting-phone1" class="form-control" type="text" placeholder="Teléfono2/Celular2 Contacto">
              </div>
              <div class="col-md-4">
                <input id="setting-lastname" name="setting-lastname" class="form-control" type="text" placeholder="Apellidos" readonly>
                <input id="setting-codeUser" name="setting-codeUser" class="form-control" type="text" placeholder="Código" readonly>
                <input id="setting-city" name="setting-city" class="form-control" type="text" placeholder="Ciudad residencia" readonly>
                <input id="setting-phone2" name="setting-phone2" class="form-control" type="text" placeholder="Teléfono1/Celular1 Contacto" >
              </div>
              <div class="col-md-4">
                  <img id="prev-image-user" src="../dist/img/select-photo.jpg" alt="your image" />
                  <input id="image-user" name="image-user" class="form-control" type="file" placeholder="Seleccionar imagen" onchange="readURL(this);" >
              </div>

            <div class="col-12">
                <hr/>
              <div class="col-md-6">
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </div>
          </div>
        </form>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div id="footer"></div>
  </div>
